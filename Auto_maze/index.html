<!DOCTYPE html>
<html lang="sl">
<head>
	<meta charset="UTF-8">
	<title class="trs" trtxt="$title$">Auto Maze</title>
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all" >
	<link rel="stylesheet" href="css/scroll-dark.css" type="text/css" media="all" >
	<link rel="stylesheet" href="css/range.css" type="text/css" media="all" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Caveat">
	<link rel="icon" type="image/x-icon" href="img/icon.png">
    <script type="module" defer>
  import { polyfillCountryFlagEmojis } from "https://cdn.skypack.dev/country-flag-emoji-polyfill";
  polyfillCountryFlagEmojis();
</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>  
        reseting=false;
        spos={x:1,y:1};
        timeouts=[];
        langlist=["en","sl"];
        lang=[];
    </script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/gen_maze.js"></script>
    <script src="js/translate.js"></script>
    <link rel="import" href="js/lang_sl.json">
    <link rel="import" href="js/lang_en.json">
</head>
<body>
    <div id="title" ><h1 class="trs" trtxt="$title$">Auto Maze</h1></div>
    <div id="main">
        <div id="left">
            <div id="maze-box">
                <canvas id="maze" width="600" height="600"></canvas>
                <canvas id="anim" width="491" height="491"></canvas>
                <div id="entrance">
                    <div id="door"></div>
                </div>
            </div>
        </div>
        <div id="right">
            <ul>
                <li>
                    <div class="br">
                        <button id="regen" class="trs" trtxt="$regenerate$">Regenerate</button>
                        <div class="switch-toggle switch-3 switch-candy">
                            <input id="en" name="state-d" type="radio" checked="" />
                            <label for="en" onclick="mswitch(this.parentElement);">ðŸ‡ºðŸ‡¸</label>
                            <input id="sl" name="state-d" type="radio" />
                            <label for="sl" onclick="mswitch(this.parentElement);">ðŸ‡¸ðŸ‡®</label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="ttl"><span class="trs" trtxt="$seed$:">Seed</span></div>
                    <div class="br">
                        <input type="number" id="seed" value="">
                    </div>
                </li>
                <li>
                    <div class="ttl"><span class="trs" trtxt="$complexity$: <span style='position:absolute;right:1rem;'>%val%</span>" trval="val:3">Complexity</div>
                    <div class="br">
                        <input type="range" id="complx" min="10" max="30" value="30" oninput="incx(this)">
                    </div>
                </li>
                <li>
                    <div class="ttl"><span class="trs" trtxt="$width$: <span style='position:absolute;right:1rem;'>%val%</span>" trval="val:30">Width</span></div>
                    <div class="br">
                        <input type="range" id="width" min="5" max="40" value="30" oninput="innm(this)">
                    </div>
                </li>
                <li>
                    <div class="ttl"><span class="trs" trtxt="$height$: <span style='position:absolute;right:1rem;'>%val%</span>" trval="val:30">Height</span></div>
                    <div class="br">
                        <input type="range" id="height" min="5" max="40" value="30" oninput="innm(this)">
                    </div>
                </li>
                <li>
                    <div class="ttl"><span class="trs" trtxt="$cell_size$: <span style='position:absolute;right:1rem;'>%val%</span>" trval="val:$auto$">Cell Size</span></div>
                    <div class="br">
                        <input type="range" id="size" min="4" max="25" value="4" oninput="incs(this)">
                    </div>
                </li>
                <li>
                    <div class="ttl"><span class="trs" trtxt="$speed$: <span style='position:absolute;right:1rem;'>%val%</span>" trval="val:5">Speed</span></div>
                    <div class="br">
                        <input type="range" id="speed" min="0" max="40" value="5" oninput="innm(this)">
                    </div>
                </li>
                <li>
                    <div id="maze-play">
                        <button id="play" class="trs" trtxt="$play$">Play</button>
                        <button id="solve" class="trs" trtxt="$solve$">Solve</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>


<div id="p1" style="font-size: 0"></div>

</html>
